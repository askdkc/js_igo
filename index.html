    <p><a href="/mondai1.html">問題1</a></p>
    
    <script>
    const gameView =new igo.GameView(
        document.currentScript,
        sessionStorage.getItem("sgf") || igo.createGameFromQuery());

    gameView.restoreSession();
    function backupSession(){
        ///@todo SGFは投了を記録出来ない。toBase64やtoHumanReadableはコメントやマークを記録出来ない。
        sessionStorage.setItem("sgf", gameView.model.toSGF());
        gameView.backupSession();
    }

    window.addEventListener("beforeunload", backupSession, false);
    </script>
